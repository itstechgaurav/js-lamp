<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="lamp">
        <label for="btn-on-off" id="btn">
            <input type="checkbox" name="" id="btn-on-off">
            <div id="dot" class="dot-on"></div>
        </label>
        <div class="pipe pipe-1"></div>
        <div class="pipe pipe-2"></div>
        <div class="pipe-joint"></div>
        <div class="bottom"></div>
        <div class="bottom-round"></div>
        <div class="light-back"></div>
        <div class="light-cover"></div>
        <div class="light"></div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
